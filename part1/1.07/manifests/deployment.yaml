apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-output-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output
  template:
    metadata:
      labels:
        app: log-output
    spec:
      containers:
        - name: log-output
          image: pyrynot/log-output:1.07
          imagePullPolicy: Always
          env:
              #- name: PORT
              #  value: "8010"
              - name: DUMMY_VARIABLE # added so kubernetes pulls the changed image with the same tag
                value: "2"
        
          resources:  # added to get rid of kubernetes extension warnings
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "256Mi"
              cpu: "500m"
