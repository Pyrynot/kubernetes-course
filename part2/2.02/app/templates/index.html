<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
        .todo-list {
            list-style-type: none;
            padding: 0;
        }
        .todo-item {
            margin: 5px 0;
        }
        img {
            max-width: 300px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Random Image</h1>
    <img src="/image" alt="Randomly fetched image">
    <h1>Todo App</h1>
    <p>Welcome to my to-do app!</p>
    <input type="text" id="todoInput" maxlength="140" placeholder="Enter your todo (max 140 characters)">
    <button id="addTodoButton">Add Todo</button>
    <ul class="todo-list" id="todoList">
        <li class="todo-item">Sample todo 1</li>
        <li class="todo-item">Sample todo 2</li>
        <li class="todo-item">Sample todo 3</li>
    </ul>
    <script>
        document.getElementById('addTodoButton').addEventListener('click', addTodo);

        function addTodo() {
            const todoInput = document.getElementById('todoInput');
            const todoText = todoInput.value.trim();

            if (isValidTodoText(todoText)) {
                const todoList = document.getElementById('todoList');
                const newTodo = document.createElement('li');
                newTodo.textContent = todoText;
                newTodo.classList.add('todo-item');
                todoList.appendChild(newTodo);
                todoInput.value = '';
            }
        }

        function isValidTodoText(todoText) {
            return todoText.length > 0 && todoText.length <= 140;
        }
    </script>
</body>
</html>
